<div class="card">
  <p-dataView #dv
    [rows]="10"
    [paginator]="true"
    [value]="posts"
    [layout]="layout"
  >
  <ng-template pTemplate="header">
    <div class="flex justify-content-end">
        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
    </div>
  </ng-template>
    <ng-template pTemplate="list" let-posts>
      <div class="grid grid-nogutter">
        <div class="col-12" *ngFor="let post of posts; let first = first">
          <app-list-view [post]="post" [users]="users"></app-list-view>
        </div>
      </div>
    </ng-template>
    <ng-template let-post pTemplate="grid" let-posts>
      <div class="grid grid-nogutter">
          <div class="col-12 sm:col-6 lg:col-12 xl:col-4 p-2" *ngFor="let post of posts">
            <app-grid-view [post]="post" [users]="users"></app-grid-view>
          </div>
      </div>
  </ng-template>

  </p-dataView>
</div>
